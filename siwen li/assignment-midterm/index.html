<!DOCTYPE html>
<html>
<head>
	<title>Calorie Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	</div>

	<div class="food-box" data-value='289'>
		BAGEL <span class="unit">(1)</span>
	</div>

	<div class="food-box" data-value='153'>
		BEER <span class="unit">(regular, 12 ounces)</span>
	</div>

	<div class="food-box" data-value='66'>
		BREAD <span class="unit">(1 slice, wheat or white)</span>
	</div>
	
	<div class="food-box" data-value='153'>
		NEXT <span class="unit">(unit)</span>
	</div>




	<div id="source">SOURCE: USDA National Nutrient Database for Standard Reference</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
