<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
    	<h1 style="font-family: Helvetica, san-serif; font-weight: normal; font-size: 20px;">Calculator</h1>
		<h2 style="font-family: Helvetica, san-serif; font-weight: normal; font-size: 15px; margin-top: -15px;">Add, multiply, subtract or divide</h1>

        <script>
			var myCalculator = { 
                results : [],
				add : function (value1, value2){
					this.results.push( value1 + value2 );
                    return value1 + value2		
				},
				multiply : function (value1, value2){
					this.results.push( value1 * value2 );
                    return value1 * value2			
				},
				subtract : function (value1, value2){
					this.results.push( value1 - value2 );
                    return value1 - value2
				},
				divide : function (value1, value2){
					this.results.push( value1 / value2 );
                    return value1 / value2
				}
			};

        </script>
    </body>
</html>
